<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
  {% include html_header.html %}
</head>
<body>
  <div id="wrapper">
    <div id="main-content">
      <div id="content">
        {{ content }}

        <div id="blog">
          {% for post in site.posts %}
          <article>
            <div class="image">
              <img src="/images/{{ post.thumb }}" width="290" />
            </div>
            <div class="post-details">
              <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <div class="post-meta">
                <i class="fa fa-calendar"></i><span>{{ post.date | date: "%-d %B %Y" }}</span>
                <i class="fa fa-user"></i><span>{{ post.author }}</span>
              </div>
              {{ post.excerpt }}
            </div>
          </article>
          {% endfor %}
        </div>
      </div>
      {% include footer.html %}
    </div>
    {% include sidebar.html %}
  </div>
  {% include tracking.html %}
</body>
</html>
